  <div class="login-page">
    <ion-grid>
      <ion-col>
        <ion-card class="example-card">
          <ion-card-header>
            <ion-grid>
              <ion-col>
                <ion-title size="large">Inicio de sesi칩n</ion-title>
                <img ion-card-image src="assets/kids_garden.png">
              </ion-col>
            </ion-grid>      
          </ion-card-header>
      
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              
              <mat-form-field color="primary" [style.width.%]="80" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" formControlName="username">
                <div *ngIf="submitted && f.username.errors">
                  <mat-error *ngIf="f.username.errors.required">Este campo es obligatorio</mat-error>               
                </div>                 
              </mat-form-field>
                      
              <mat-form-field color="primary" [style.width.%]="80" appearance="outline">
                <mat-label>Contrase침a</mat-label>
                <input matInput placeholder="Contrase침a" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                                
                <div *ngIf="submitted && f.password.errors">
                  <mat-error *ngIf="f.password.errors.required">Este campo es obligatorio</mat-error>
                  <mat-error *ngIf="f.password.errors.minlength">La cantidad minima es de 6 caracteres</mat-error>
                </div>
              </mat-form-field>                      

              <button
                submit
                [disabled]="loading"
                mat-raised-button
                color="primary"      
                class="login-button">
                Acceder
              </button>

            </form>            
          </ion-card-content>
          <mat-card-actions>
            <!-- <button mat-button>Olvido su contrase침a ?</button> -->
            <button [routerLink]="['sign-up-school']" mat-button>Aun no tienes una cuenta ?</button>
          </mat-card-actions>
        </ion-card>
      </ion-col>
      </ion-grid>
  </div>
