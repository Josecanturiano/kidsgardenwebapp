<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividades</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <ion-col>
      <ion-row class="ion-justify-content-center">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" (mousedown)="sound(movie)" *ngFor="let movie of movies; let i = index;" cdkDrag>
            <img class="img-number-class" [src]="imgs[movie - 1]" alt="">
          </div>
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <button (click)="evaluate()" class="margin-vertical button-width" mat-raised-button color="primary">Completar</button>
      </ion-row>
    </ion-col>

  </ion-grid>
</ion-content>
