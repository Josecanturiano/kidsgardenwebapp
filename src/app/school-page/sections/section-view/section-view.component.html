<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Secciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-row>
          <ion-button (click)="openInscriptionDialog()">Agregar estudiante a esta secci√≥n</ion-button>
        </ion-row> 
        <br>
        <ion-row>
          <h2>Estudiantes inscritos</h2>
        </ion-row> 
      </ion-col>      
      <p-table rowHover="true" [columns]="cols" [loading]="loading" [value]="students" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[6,15,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th [pSortableColumn]="col.field" *ngFor="let col of columns; let i = index">{{col.header}}
                      <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                    <th>
                      Acciones                     
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                    <td>
                      <a [routerLink]="['view', rowData['Id_Usuario'] ]">
                        <span slot="start" class="material-icons">portrait</span>                    
                      </a>
                      <a (click)="openDialog( rowData['Id_Usuario'] )">
                        <span slot="start" class="material-icons cursos-point color-red">person_remove</span>                 
                      </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      
    </ion-row> 
  </ion-grid>
</ion-content>
