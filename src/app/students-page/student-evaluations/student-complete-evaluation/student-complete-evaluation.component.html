<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Evaluaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evaluaciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

    <ion-title class="ion-padding" size="large">{{evaluation?.Evaluacion}}</ion-title>

    <ion-title class="ion-padding" size="large">{{evaluation?.Descripcion}}</ion-title>

    <div>
      <ion-col *ngFor="let question of getQuestions(); let i = index;">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="padding">{{question.question}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ion-row>
              <ion-col *ngFor="let answer of question['answers']; let j = index;">
                <div (click)="selectOption(i, j)" class="selectable-option" [ngStyle]="{'border-color' : answer.selected  ? '#4c8dff':'gray'}">
                  <img [src]="answer.img" alt="">
                  <mat-card-title>{{answer.description}}</mat-card-title>
                </div>
              </ion-col>
            </ion-row>
          </mat-card-content>
        </mat-card>
      </ion-col>
    </div>

    <ion-col>
      <button (click)="evaluate()" mat-raised-button color="primary" class="login-button">
        Completar
      </button>
    </ion-col>

  </ion-grid>
</ion-content>
