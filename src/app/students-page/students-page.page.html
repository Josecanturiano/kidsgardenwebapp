<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{currentUser.username}}</ion-list-header>
          <ion-note>{{currentUser.name + ' ' + currentUser.lastname}}</ion-note>
          <ion-note>
<!--            -->
          </ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngFor="let p of appPages; let i = index" (click)="selectedIndex = i" routerDirection="root"
                      [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <span slot="start" class="material-icons">{{p.icon}}</span>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-item (click)="logout()" routerDirection="root" [routerLink]="['/login']" lines="none" detail="false">
              <span slot="start" class="material-icons">logout</span>
              <ion-label>Cerrar sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
