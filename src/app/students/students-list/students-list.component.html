<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estudiantes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-button [routerLink]="['add']">Agregar Estudiante</ion-button>
    </ion-row> 
    <ion-row>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
 
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
     
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
     
        <ng-container matColumnDef="twitter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Twitter </th>
          <td mat-cell *matCellDef="let user"> {{user.twitter}} </td>
        </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
      <mat-paginator class="max-width" [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
    </ion-row> 
  </ion-grid>
</ion-content>
